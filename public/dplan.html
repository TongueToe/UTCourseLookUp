<div class="col-lg-8" ng-repeat="year in years track by year.id"> 
    <div class="col-lg-4 col-lg-offset-1 course" ng-model="year.fall" data-drop="true" data-jqyoui-options jqyoui-droppable="{multiple:true}">
        <h4>Fall Semester <small>(drop classes here)</small></h4>
        <hr>
        <div class="list-group" ng-repeat="course in year.fall track by $index" ng-hide="!course.name">
            <a class="list-group-item">
                <p>{{course.number}}</p>
                <small>{{course.name}}</small>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-lg-offset-1 course" ng-model="year.spring" data-drop="true" data-jqyoui-options jqyoui-droppable="{multiple:true}">
        <h4>Spring Semester <small>(drop classes here)</small></h4>
        <hr>
        <div class="list-group" ng-repeat="course in year.spring track by $index" ng-hide="!course.name">
            <a class="list-group-item">
                <p>{{course.number}}</p>
                <small>{{course.name}}</small>
            </a>
        </div>
    </div>
</div>

<div class="col-lg-8">
    <hr>
    <div class="col-lg-offset-2">
        <button class="btn btn-default" ng-click="reset()">Reset</button>
        <button class="btn btn-primary" ng-click="addYear()">Add Semesters</button>
    </div>
</div>

<div class="col-lg-4 fixed" ng-init="defaultInit()">
    <div class="col-lg-10 col-lg-offset-1"> 
        <uib-tabset active="active">
            <uib-tab index="0" heading="ECE Lower-Div Core">
                <hr>
                <div class="list-group" ng-model="course" data-drag="true" jqyoui-draggable="{animate:true}" data-jqyoui-options="{revert:'invalid'}" ng-repeat="course in ldc track by $index" ng-show="course.name">
                    <a class="list-group-item">
                        <p>{{course.number}}</p>
                        <small>{{course.name}}</small>
                    </a>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="ECE Upper-Div Core">
                <hr>
                <div class="list-group" ng-model="course" data-drag="true" jqyoui-draggable="{animate:true}" data-jqyoui-options="{revert:'invalid'}" ng-repeat="course in udc track by $index" ng-show="course.name">
                    <a class="list-group-item">
                        <p>{{course.number}}</p>
                        <small>{{course.name}}</small>
                    </a>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
