<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="TongueToe">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <base href="/">

    <title>UT Course Lookup</title>

    <!-- Bootstrap Core CSS -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"> -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.20.0/select.css" rel="stylesheet">

    <link href="/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="ut" ng-controller="InitCtrl">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.20.0/select.js"></script>
    <script src="/app.js"></script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">UT Course Lookup</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="top-buffer text-center">UT Course Lookup Tool</h1>
                    
                    <div class="form-group" ng-init="loadFields($select.selected[1])">
                        <div class="row">
                            <label class="col-lg-2 control-label">Field of Study</label>
                            <div class="col-lg-10">
                                <ui-select ng-model="searchField" theme="bootstrap" on-select="loadCourses(searchField)">
                                    <ui-select-match>{{$select.selected[1]}} - {{$select.selected[0]}}</ui-select-match>
                                    <ui-select-choices repeat="field in fields | filter: $select.search">
                                        <span ng-bind-html="field[1] | highlight: $select.search"></span> - 
                                        <span ng-bind-html="field[0] | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-lg-2 control-label">Course</label>
                            <div class="col-lg-10">
                                <ui-select reset-search-input="true" ng-model="searchCourse" theme="bootstrap" on-select="displayCourse(searchCourse)">
                                    <ui-select-match>{{$select.selected.Abbr}} {{$select.selected.Number}} - {{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="course in courses | filterCourses : $select.search">
                                        <span ng-bind-html="course.Abbr | highlight: $select.search"></span> 
                                        <span ng-bind-html="course.Number | highlight: $select.search"></span>
                                        <div ng-bind-html="course.Name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <!-- /page-content-wrapper -->

</body>

</html>
